<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>踩地雷</title>
</head>
<body>
    <div id="main" class="main">
        <table id="landmine"></table>
        <div id="operation">
            <div class="tip">經過時間：<span class="light red">0秒</span></div>
            <div class="tip">地雷剩餘：<span class="light red">個</span></div>
            <fieldset>
                <legend>遊戲難度</legend>
                <input type="radio" id="llevel" name="level"><label for="llevel">初級(10*10)</label> <br>
                <input type="radio" id="mlevel" name="level"><label for="mlevel">中級(15*15)</label> <br>
                <input type="radio" id="hlevel" name="level"><label for="hlevel">高級(20*20)</label> <br>
            </fieldset>
            <input type="button" id="begin" value="開始遊戲"> <br>
            <div class="tip txtleft">提示：
                <ul>
                    <li>1.按下開始遊戲即開始計時</li>
                    <li>2.按下開始遊戲開啟新遊戲</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="mine.js"></script>
    <script src="index.js"></script>
</body>
</html>
